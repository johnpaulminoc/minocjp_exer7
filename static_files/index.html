<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Include the external stylesheet -->
</head>
<body>
    <form id="foodForm">
        <input type="text" id="foodName" placeholder="Food name">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="imageURL" placeholder="Image URL">
        <input type="number" id="rank" placeholder="Rank">
        <button type="submit">Submit</button>
    </form>
    <div id="foodCards"></div>
    <script src="http://localhost:3000/form.js"></script>
</body>
</html>
